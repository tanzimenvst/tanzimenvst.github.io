  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <!-- MAIN -->
  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar" data-sidebar>
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="./images/my-logo.png" alt="Tanzim" width="80">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Md. Tanzim Hasan">Md. Tanzim Hasan</h1>
          <p class="title">Junior GIS Developer</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Tools</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>
      </div>

      <div class="sidebar-info_more">
        <div class="separator"></div>

        <h4 class="tool-title">Tools</h4>

        <ul class="tool-list">
          <li onclick="showProject('project1')">Route Tracking</li>
          <li onclick="showProject('project2')">CSV To DEM Generation</li>
          <li onclick="showProject('project3')">Code Line Counter</li>
          <li onclick="showProject('project4')">Map Content Extractor</li>
        </ul>

        <div></div>
      </div>
    </aside>


    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- NAVBAR -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="index.html">About</a></li>
          <li class="navbar-item"><a class="navbar-link" href="experiences.html">Experiences</a></li>
          <li class="navbar-item"><a class="navbar-link active" href="giscripts.html">GIScripts</a></li>
          <li class="navbar-item"><a class="navbar-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    


      <!-- GIScripts -->
      <article class="page active" data-page="giscripts">
        <header>
          <h2 class="h2 article-title">Workflow & Codebase</h2>
        </header>

        <h4 id="tool-head"><p class="tool-head">Shortest Route Tracking WebMap</p></h4>
        <p id="project-details">
          <iframe src="projects/route-tracker.html" width="100%" height="600px" frameborder="0"></iframe>
          <br><br><br>
        </p>
        
      </article>
    </div>
  </main>

  <!-- custom js link -->
  <script src="./js/script.js"></script>
  
</body>

<script>
  function showProject(project) {
    var projectTitle = '';
    var projectDetails = '';

    const toolItems = document.querySelectorAll('.tool-list li');

    // Remove active class from all items
    toolItems.forEach(li => li.classList.remove('active'));

    // Get all project IDs
    const projectMap = [...toolItems].map(li => li.getAttribute('onclick').match(/'([^']+)'/)[1]);

    // Determine index and apply active class
    const index = projectMap.indexOf(project);
    if (index !== -1) toolItems[index].classList.add('active');

    // Define project details
    const projectContent = {
      'project1': {
        title: 'Shortest Route Tracking WebMap',
        iframe: 'projects/route-tracker.html'
      },
      'project2': {
        title: 'Generate DEM From XYZ Values in CSV Files',
        iframe: 'projects/csv_to_dem.html'
      },
      'project3': {
        title: 'Measure Codebase Size',
        iframe: 'projects/code_line_counter.html'
      },
      'project4': {
        title: 'Extract Map Content',
        iframe: 'projects/map_content_extractor.html'
      }
    };

    // Set content
    if (projectContent[project]) {
      projectTitle = `<p class="tool-head">${projectContent[project].title}</p>`;
      projectDetails = `<iframe src="${projectContent[project].iframe}" width="100%" height="600px" frameborder="0"></iframe><br><br><br>`;
    }

    // Update project details in the HTML
    document.getElementById('tool-head').innerHTML = projectTitle;
    document.getElementById('project-details').innerHTML = projectDetails;
  }

  // Set initial state
  window.addEventListener('DOMContentLoaded', () => {
    showProject(document.querySelector('.tool-list li').getAttribute('onclick').match(/'([^']+)'/)[1]);
  });

</script>

</html>
